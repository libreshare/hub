# 404 scan
type: leaky
#debug: true
name: libreshare/http-probing-any
description: "Detect site scanning/probing from a single ip"
filter: "evt.Meta.service == 'http' && evt.Meta.http_status in ['404', '403', '400', '429'] && evt.Parsed.static_ressource == 'false'"
groupby: "evt.Meta.source_ip"
#distinct: "evt.Meta.http_path"
capacity: 10
reprocess: true
leakspeed: "10s"
blackhole: 5m
labels:
 service: http
 type: scan
 remediation: true