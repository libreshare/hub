onsuccess: next_stage
#debug: false
name: libreshare/synapse-logs
description: "Parse synapse logs"
filter: "evt.Parsed.program == 'synapse'"
pattern_syntax:
  DATE_YMD: "%{YEAR:year}-%{MONTHNUM:month}-%{MONTHDAY:day}"
nodes:
  - grok:
      pattern: '%{TIMESTAMP_ISO8601:timestamp}.*?AUTH-ERROR: %{IP:source_ip} - Invalid username or password entered\.$'
      apply_on: message
      statics:
        - meta: log_type
          value: synapse_failed_auth

statics:
    - meta: service
      value: synapse
    - meta: source_ip
      expression: "evt.Parsed.source_ip"
    - target: evt.StrTime
      expression: evt.Parsed.timestamp